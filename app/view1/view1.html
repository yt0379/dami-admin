<div class="container">
    <table class="table table-hover">
    	<thead>
    		<tr>
    			<th>用户名</th>
    			<th>角色</th>
    			<th>操作</th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr ng-repeat="user in users">
    			<td>{{user.name}}</td>
    			<td>{{user.role}}</td>
    			<td>
                    <button class="btn btn-default" ng-click="updateUser(user.name)">更新</button>
                    <button class="btn btn-danger">删除</button>
                </td>
    		</tr>
    	</tbody>
    </table>
    <button class="btn btn-primary btn-lg" ng-click="addUser()">新增用户</button>
</div>

<ui-view></ui-view>
